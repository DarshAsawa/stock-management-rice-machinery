<!DOCTYPE html>
<html lang="en">
<head>
    <title>Stock Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('dashboard') }}">Stock Management</a>
            <div>
                <a class="nav-link" href="{{ url_for('categories') }}">Categories</a>
                <a class="nav-link" href="{{ url_for('items') }}">Items</a>
                <a class="nav-link" href="{{ url_for('stock_inward') }}">Stock Inward</a>
                <a class="nav-link" href="{{ url_for('stock_outward') }}">Stock Outward</a>
                <a class="nav-link" href="{{ url_for('report') }}">Reports</a>
            </div>
        </div>
    </nav>
    <div class="container">
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="alert alert-info">
              {% for message in messages %}
                {{ message }}
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </div>
</body>
</html>
